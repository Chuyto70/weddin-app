version: '3.8'

services:
  wedding-photo-app:
    build: .
    ports:
      - "3001:3000"
    networks:
      - dokploy-network
    environment:
      - NODE_ENV=production
    volumes:
      # Mount the source code for hot-reloading in development
      - .:/app
      # Use an anonymous volume to hide the host's node_modules
      - /app/node_modules
      # Named volume for persistent photo storage
      - wedding_photos:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  wedding_photos:

networks:
  dokploy-network:
    external: true